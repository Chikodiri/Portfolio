                <!-- Contact Form -->
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h2 class="mb-4">CONTACT ME</h2>
                    <form id="contactForm">
                        <div class="mb-4">
                            <input type="text" class="form-control form-control-lg" placeholder="Name" required>
                        </div>
                        <div class="mb-4">
                            <input type="tel" class="form-control form-control-lg" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" class="form-control form-control-lg" placeholder="Email" required>
                        </div>
                        <div class="mb-4">
                            <textarea class="form-control form-control-lg" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg px-5">SEND</button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="col-lg-6">

                        </iframe>
                    </div>

                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-map-marker-alt fa-2x me-3 text-primary"></i>
                            <p class="mb-0">Toronto, Ontario</p>
                        </div>
                        <div class="d-flex align-items-center mb-3">
