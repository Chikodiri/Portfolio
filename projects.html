<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Chikodiri</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Custom CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Header Section -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Chikodiri</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="projects.html">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Projects Section -->
  <section class="projects_section py-5">
    <div class="container">
      <h2 class="text-center mb-5">Portfolio</h2>
      <div class="row g-4" id="projectsGrid">
        <!-- Projects will be dynamically added here -->
      </div>
    </div>
  </section>

  <!-- Project Modal -->
  <div class="modal fade" id="projectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Project Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="gallery-container position-relative">
            <img id="modalImage" class="img-fluid mb-3" alt="Project Image">
            <button class="btn btn-light position-absolute top-50 start-0 translate-middle-y ms-2" id="prevImage">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn btn-light position-absolute top-50 end-0 translate-middle-y me-2" id="nextImage">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <h4 id="modalTitle" class="mt-3"></h4>
          <p id="modalDescription" class="mt-3"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer_section">
    <div class="container">
      <div class="quick-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </div>
      <p class="copyright">&copy; 2024 Chikodiri. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Projects JS -->
  <script src="js/projects.js"></script>
</body>

</html>
